<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age_Stats</title>
  </head>
  <body>
    <div class="container">
        <h2>Age</h2>
      <div class="subcon">

       

        <div class="box">
          <div class="columns">
            <span class="top">27.5%</span>
            <div class="firstcol">
              <div class="red"></div>
            </div>
            <span class="age">18-24</span>
          </div>
        </div>

        <div class="box">
          <div class="columns">
            <span class="top">33.5%</span>
            <div class="firstcol">
              <div class="red2"></div>
            </div>
            <span class="age">25-34</span>
          </div>
        </div>

        <div class="box">
          <div class="columns">
            <span class="top">15.5%</span>
            <div class="firstcol">
              <div class="red3"></div>
            </div>
            <span class="age">35-44</span>
          </div>
        </div>

        <div class="box">
          <div class="columns">
            <span class="top">12.5%</span>
            <div class="firstcol">
              <div class="red4"></div>
            </div>
            <span class="age">45-54</span>
          </div>
        </div>

        <div class="box4">
          <div class="columns">
            <span class="top">5.5%</span>
            <div class="firstcol">
              <div class="red5"></div>
            </div>
            <span class="age">65+</span>
          </div>
        </div>

       
      </div>
      <div class="foot">
        <p class="total">100% of total sessions</p>
      </div>
    </div>
  </body>
</html>
